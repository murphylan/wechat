<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <form [formGroup]="profileForm" class="form-horizontal" (ngSubmit)="onSubmit()">
          <div class="card-header">
            <strong>添加记录</strong>
          </div>
          <div class="card-body">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">表名</label>
              <div class="col-md-9">
                <input type="text" id="text-input" formControlName="tname" required name="text-input" class="form-control"
                  placeholder="Title">
                <span class="help-block">数据库表名</span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="textarea-input">BlueMix 44</label>
              <div class="col-md-9">
                <textarea id="textarea-input" formControlName="sql44" name="textarea-input" rows="5"
                  class="form-control" placeholder="Content.."></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="textarea-input">BlueMix 37</label>
              <div class="col-md-9">
                <textarea id="textarea-input" formControlName="sql37" name="textarea-input" rows="5"
                  class="form-control" placeholder="Content.."></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="textarea-input">BlueMix Todo</label>
              <div class="col-md-9">
                <textarea id="textarea-input" formControlName="sql" name="textarea-input" rows="5" class="form-control"
                  placeholder="Content.."></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="select1">是否验证</label>
              <div class="col-md-9">
                <select id="select1" formControlName="status" required name="select1" class="form-control">
                  <option value="0">否</option>
                  <option value="1">通过</option>
                </select>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" [disabled]="!profileForm.valid" class="btn btn-sm btn-primary mx-2"><i class="fa fa-dot-circle-o"></i> 提交</button>
            <button type="reset" class="btn btn-sm btn-danger mx-2"><i class="fa fa-ban"></i> 清空</button>
          </div>
        </form>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
