<div class="animated fadeIn">
  <div class="row" *ngFor="let db of dbs">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          {{db.tname}}
          <div class="card-header-actions">
            <a [routerLink]="['/db/dbform', db.id]">
              <small className="text-muted">update</small>
            </a>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-12">
                  <div class="callout callout-info">
                    <small class="text-muted">
                      {{db.sql44}}
                    </small>
                  </div>
                </div>
                <!--/.col-->
              </div>
            </div>
            <!--/.col-->
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-12">
                  <div class="callout callout-warning">
                    <small class="text-muted">
                      {{db.sql37}}
                    </small>
                  </div>
                </div>
                <!--/.col-->
              </div>
            </div>
            <!--/.col-->
          </div>
          <!--/.row-->
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->

</div>
